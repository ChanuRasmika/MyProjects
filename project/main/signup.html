<!DOCTYPE html>
<html lang="en">

    <head>
        <title>AWT Cinnamon</title>
        <link rel="icon" href="style/Images/logo-color.png" type="image/png">
        <link rel="stylesheet" href="style/signup.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body >
      
      <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm" onsubmit= "return validateForm()" method="post">

          <p>Please fill in this form to create an account.</p>
          <h6 class="a">Already have an account?<a href="login.html">Sign in</a>.</h6>

            <label for="firstName">First Name:</label>
            <input type="text" class="fname" placeholder="Firstname" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" class="lname" placeholder="Lastname" id="lastName" name="lastName" required><br><br>

            <label for="username">Username:</label>
            <input type="text"  placeholder="Username" id="username" name="username" required><br><br>

            <label for="address">Address:</label>
            <input type="text"  placeholder="Address" id="address" name="address" required><br><br>
           

            <label for="email">Email:</label>
            <input type="email"  placeholder="Enter Email" id="email" name="email" required><br><br>
            

            <label for="password">Password:</label>
            <input type="password"  placeholder="Password" id="password" name="password" required><br><br>
            

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password"  placeholder="ConfirmPassword" id="confirmPassword" name="confirmPassword" required><br><br>
           
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
           </label>
   
           <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms and Conditions</a>.</p>

           <div id="error-message" style="color: red;"></div>
   
           <div class="clearfix">
             <button type="submit" class="signupbtn">Sign Up</button>
             <button type="button" class="cancelbtn"  onclick="goToHomePage()">Cancel</button>
             
           </div> 
   
        </form>
        
    </div>
     
    <script src="SFiles/script.js"></script>
                 
    </body>

</html>
