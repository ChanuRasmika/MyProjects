<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Actions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .buttons button {
            background-color: #b37d37;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .buttons button:hover {
            background-color: #b37d37;
        }

        .buttons button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <div class="buttons">
            <button id="profileBtn">See Profile</button>
            <button id="orderBtn">See Order Details</button>
            <button id="discoverBtn">See Dilivery Details</button>
        </div>
    </div>
    <script>
         document.getElementById("profileBtn").addEventListener("click", function() {
            window.location.href = "user.html"; // Redirect to profile page
        });

        document.getElementById("orderBtn").addEventListener("click", function() {
            window.location.href = "orders.html"; // Redirect to orders page
        });

        document.getElementById("discoverBtn").addEventListener("click", function() {
            window.location.href = "discover.html"; // Redirect to discover page
        });
    </script>
</body>
</html>
